<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .center {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div class="center">
      <h1>Your IP:</h1>
      <h1 id="apiData"></h1>
    </div>
    <script>
      const url = "https://ipapi.co/json";
      fetch(url)
        .then((res) => res.json())
        .then((data) => {
          console.log(data);
          document.querySelector("#apiData").innerHTML = data.ip;
        })
        .catch((err) => console.log(err));
    </script>
  </body>
</html>
