<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script

  </head>
  <body>
    <div id="container">
      <header>
        <h1>Tic Tac Toe</h1>
      </header>
      <ul id="board">
        <li id="spot1">+</li>
        <li id="spot2">+</li>
        <li id="spot3">+</li>
        <li id="spot4">+</li>
        <li id="spot5">+</li>
        <li id="spot6">+</li>
        <li id="spot7">+</li>
        <li id="spot8">+</li>
        <li id="spot9">+</li>
      </ul>
      <div class="clearfix">
        <footer>
          <button id="reset">Reset Game</button>
        </footer>
      </div>
    </div>
      <script src="app.js" charset="utf-8"></script>
  </body>
</html>
