<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/ovrl.css">
		<link rel="stylesheet" href="css/config.css">
		<link rel="stylesheet" href="css/game.css">
		<script src="js/config.js" defer></script>
		<script src="js/game.js" defer></script>
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div id="backdrop"></div>
		<header id="head">
			<h1>Play Tic Tac Toe</h1>
			<p>Built with HTML, CSS and JS</p>
		</header>
		<main>
			<aside class="modal" id="ovrl">
				<h2>Choose Your Name</h2>
				<form>
					<div class="form">
						<label for="uname">Player Name:</label>
						<input type="text" name="uname" id="uname" required>
					</div>
					<p id="error"></p>
					<div>
						<button type="reset" class="btn alt" id="cancel">Cancel</button>
						<button type="submit" class="btn">Submit</button>
					</div>
				</form>
			</aside>
			<section id="config">
				<ol>
					<li>
						<article id="p1">
							<h2>Player X</h2>
							<h3>Name</h3>
							<p class="sym">X</p>
							<button class="btn alt" id="ex" data-player="1">Edit</button>
						</article>
					</li>
					<li>
						<article id="p2">
							<h2>Player Y</h2>
							<h3>Name</h3>
							<p class="sym">O</p>
							<button class="btn alt" id="ey" data-player="2">Edit</button>
						</article>
					</li>
				</ol>
				<button class="btn" id="start">Start New Game</button>
			</section>
			<section id="game">
				<article id="over">
					<h2>You Won! <span id="winner"></span></h2>
					<p>Click "Start New Game" above, to start another game!</p>
				</article>
				<p>It's your turn <span id="player"></span>!</p>
				<ol id="board">
					<li data-col="1" data-row="1"></li>
					<li data-col="2" data-row="1"></li>
					<li data-col="3" data-row="1"></li>

					<li data-col="1" data-row="2"></li>
					<li data-col="2" data-row="2"></li>
					<li data-col="3" data-row="2"></li>

					<li data-col="1" data-row="3"></li>
					<li data-col="2" data-row="3"></li>
					<li data-col="3" data-row="3"></li>
				</ol>
			</section>
		</main>
	</body>
</html>
