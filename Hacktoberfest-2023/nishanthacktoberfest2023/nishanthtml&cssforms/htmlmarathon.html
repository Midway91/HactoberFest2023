<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <link rel="stylesheet" href="htmlmarathon.css">
</head>
<body>
    <h1>Race Registration!</h1>
    <br>
        <forms action="/dummy">
            <label for ="firstname">First Name</label> 
            <input id ="firstname" type="text" name="firstname" required>
            
    
    <label for ="lastname"></label><b>Last Name</b></label>
    <input type ="text" id ="lastname" required>
    <p>
    <label for="Select a Race"><b>Select a Race</b></label>
    </p>
    <label for ="funrun5k"><b>Fun Run 5k</b></label>
    <input type="radio" id="funrun5k" name="Select a Race"required>
    <br>
    <label for ="halfmarathon"><b>Half Marathon</b></label>
    <input type="radio" id="halfmarathon"name="Select a Race" required >
    <br>
    <label for ="fullmarathon"><b>Full Marathon</b> </label>
    <input type="radio" id="fullmarathon"name="Select a Race" required>
    <br>
    
    <label for ="email"><b>Email</b></label>
    <input type="email" id ="email">
    <label for ="password"><b>Password</b></label>
    <input type="password" id ="password">
    <br>
    
        <label for="selectagegroup">Select Age Group</label>
        <select name="selectagegroup" id="selectagegroup">
        <option value=" "><b>under 18</b></option>
    </select>
    <br>
    
    <button><b>Register!</b></button>
        </forms>
    
</body>
</html>
